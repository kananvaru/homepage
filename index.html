<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #fff;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(234, 249, 251, 0.7) 0%, rgba(239, 249, 251, 0.7) 90%);
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: -2px;
        }
        
        .search-container {
            width: 100%;
            position: relative;
            margin-bottom: 40px;
        }
        
        .search-bar {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .search-bar:focus {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.2);
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.02);
        }
        
        footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Dark mode toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
            background-image: radial-gradient(circle at 10% 20%, rgba(30, 30, 40, 0.9) 0%, rgba(20, 20, 30, 0.9) 90%);
        }
        
        body.dark-mode .search-bar {
            background-color: #2d2d2d;
            color: #f5f5f5;
            border-color: #444;
        }
        
        body.dark-mode .logo {
            color: #6a9bd8;
        }
        
        body.dark-mode footer {
            color: #aaa;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    
    <div class="container">
        <h1 class="logo">ROCK</h1>
        
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" class="search-bar" name="q" placeholder="Search with ROCK or enter a URL" autocomplete="off" autofocus>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </div>
    
    <footer>
        Minimal. Fast. ROCK.
    </footer>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme') || 
                           (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'ðŸŒž';
        } else {
            themeToggle.textContent = 'ðŸŒ™';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ™';
        });
        
        // Search bar enhancements
        const searchBar = document.querySelector('.search-bar');
        
        searchBar.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && searchBar.value.trim() !== '') {
                // If it looks like a URL, go directly there
                if (isUrl(searchBar.value)) {
                    let url = formatUrl(searchBar.value);
                    window.location.href = url;
                }
            }
        });
        
        function isUrl(text) {
            // Simple URL detection
            return text.includes('.') && 
                  (text.startsWith('http://') || 
                   text.startsWith('https://') || 
                   text.startsWith('www.') ||
                   !text.includes(' '));
        }
        
        function formatUrl(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                return 'https://' + url;
            }
            return url;
        }
    </script>
</body>
</html>
